<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style type="text/css">
			#linha1 {
				background-color: rgb(79, 129, 189);
				color: rgb(255, 255, 255);
			}
			#linha2 {
				background-color: rgb(208, 216, 232);
			}

			#tabela {
				font-family: 'calibri', serif;
				font-size: 12pt;
			}

			#coluna2 {
				width: 90px;
			}
		</style>
	</head>
	<body>
		<table id="tabela">
			<tr id="linha1">
				<th>Nº</th>
				<th id="coluna2">Nome</th>
			</tr>
			<tr id="linha2">
				<td style="text-align: center;">1<br>2<br>3</td>
				<td>Zé<br>Toin<br>Chico</td>
			</tr>
		</table>
	</body>
</html>
